		<script type="text/javascript" src="../assets/js/sangarSlider/sangarVideo.js"></script>
		<script type="text/javascript" src="../assets/js/sangarSlider.js"></script>

		<script type='text/javascript'>
			jQuery(document).ready(function($) {
				/**
				 * identifier variable must be unique ID
				 */
				var sangar = $('#sangar-example').sangarSlider({
			        timer :  false, // true or false to have the timer
			        animationSpeed : 1000, // how fast animtions are
			        advanceSpeed : 10000, // if timer is enabled, time between transitions
			        pagination : 'content-horizontal', // bullet, content, none
			        paginationContent : ["Image", "HTML 5 Video", "Vimeo", "Youtube"],
			        width : 1500, // slideshow width
			        height : 500, // slideshow height
			        fullWidth : true, // slider will scale to the container size
			        minHeight : 0, // slideshow min height
        			maxHeight : 500, // slideshow max height, set to '0' (zero) to make it unlimited        
			        html5VideoNextOnEnded : false, // force go to next slide if HTML5 video is ended
			        continousSliding : true // only works for horizontal-slide and vertical-slide       
				});
			})		
		</script>

			<a href="sample-video-vimeo-youtube.html">Vimeo And YouTube</a> |
			<a href="sample-video-all.html">All Videos</a>
		</div>

		<div class='sangar-slideshow-container' id='sangar-example'>
			<div class='sangar-content-wrapper' style='display:none;'>	
				<div class='sangar-content'><img src='images/slide-1.jpg' /></div>		
				<div class='sangar-content'>
					<video class="sangar-slide-video" poster="http://coba.tonjoostudio.com/sangar-slider-demo-assets/videos/poster-video-1.png" style="width:100%;" loop="loop" preload="none" >

					</video>
				</div>
				<div class='sangar-content'>
					<iframe src="https://player.vimeo.com/video/123844696" width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
				</div>
				<div class='sangar-content'>
					<iframe width="560" height="315" src="https://www.youtube.com/embed/VTlXttQL_Yk" frameborder="0" allowfullscreen></iframe>
				</div>
